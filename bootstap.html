<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style5.css">
</head>
<body>
<div class="wrapper">
    <section class="container">
       <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 offset-lg-3 col-xl-4 offset-xl-4 text-center">
            <div class="logo">
                <img src="pvcyownd.png" class="img-fluid w-25 h-25 mb-3">
            </div>
            <form class="rounded bg-white shadow p-5 a">
                <h3 class="text-dark fw-bolder fs-4 mb-2"> Sign In</h3>
                <div class="fw-normal text-muted mb-4 ">
                    New Here?<a href="" class="text-primary fw-bold text-decoration-none">
                        Create an Account
                    </a>
                 </div>

                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholde="Enter Your Email">
                    <label for="floatingInput">Email address</label>
                  </div>
                  <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder=" Enter Your Password">
                    <label for="floatingPassword">Password</label>
                </div>
                <div class="mt-2 text-end">
                    <a href="" class="text-primary fw-bold text-decoration-none">Forgot Password?</a>
                </div>
                <button type="submit" class="btn btn-primary submit_btn w-100 my-4">Continue</button>
                <div class="text-center text-muted text-uppercase mb-3">or</div>
                <a href="" class="btn btn-light login-with w-100 mb-3">
                    <img src="l0on6in5.png" class="img-fluid me-4 w-25"> Continue with Google
                </a>
                <a href="" class="btn btn-light login-with w-100 mb-3">
                    <img src="lyy9a2be.png" class="img-fluid w-25">  Continue with Facebook
                </a>
                <a href="" class="btn btn-light login-with w-100 mb-3">
                    <img src="8o679kgf.png" class="img-fluid me-2 w-25"> Continue with LinkedIn
                </a>

            </form>
       </div>
    </section>
</div>






</body>
</html>
